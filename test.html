<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Clarence Wallace</title>
  <meta name="description" content="Clarence Wallace — Software Engineer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <canvas id="stars" aria-hidden="true"></canvas>
  <div class="vignette" aria-hidden="true"></div>

  <!-- <header class="top-logo" aria-label="Site header">
    <div class="logo" id="top">CLARENCE WALLACE</div>
  </header> -->

  <main>
    <!-- HERO -->
    <section class="hero" id="home">
      <div class="hero-inner">
        <h1><span class="accent">Clarence Kashawn Wallace</span></h1>
        <p class="sub">
          Software Engineer. Based in Southern California.
        </p>

        <div class="cta-row">
          <a class="btn" href="#work">Portfolio</a>
          <a class="btn" href="#resume">Resume</a>
          <a class="btn" href="#resume">Bio</a>
        </div>

        <div class="tech-row" aria-label="Tech icons">
          <!-- Simple monochrome tech icons (swap as you like) -->
          <span class="tech" title="TypeScript">TS</span>
          <span class="tech" title="React" aria-label="React">
            <svg viewBox="0 0 24 24" role="img"><circle cx="12" cy="12" r="1.7"/><path d="M12 7.1c4.6 0 8.3 2.1 8.3 4.9S16.6 16.9 12 16.9 3.7 14.8 3.7 12 7.4 7.1 12 7.1Z"/><path d="M9.2 8.7c2.3-4 5.6-6.4 7.9-5.1s2.2 5.4-.1 9.4-5.6 6.4-7.9 5.1-2.2-5.4.1-9.4Z"/><path d="M9.2 15.3c-2.3-4-2.4-8.1-.1-9.4s5.6 1.1 7.9 5.1 2.4 8.1.1 9.4-5.6-1.1-7.9-5.1Z"/></svg>
          </span>
          <span class="tech" title="Node.js" aria-label="Node">JS</span>
          <span class="tech" title="APIs" aria-label="API">API</span>
          <span class="tech" title="Database" aria-label="DB">
            <svg viewBox="0 0 24 24" role="img"><path d="M12 3c-4.4 0-8 1.8-8 4v10c0 2.2 3.6 4 8 4s8-1.8 8-4V7c0-2.2-3.6-4-8-4Z"/><path d="M4 7c0 2.2 3.6 4 8 4s8-1.8 8-4"/><path d="M4 12c0 2.2 3.6 4 8 4s8-1.8 8-4"/></svg>
          </span>
          <span class="tech" title="Mac" aria-label="Apple">
            <svg viewBox="0 0 24 24" role="img"><path d="M16.8 13.1c0-2 1.6-3 1.6-3-0.9-1.3-2.2-1.5-2.7-1.5-1.1-.1-2.2.7-2.8.7s-1.5-.7-2.5-.7c-1.3 0-2.6.8-3.3 2-1.4 2.5-.4 6.1 1 8.1.7 1 1.5 2.1 2.6 2.1 1 0 1.4-.7 2.6-.7s1.5.7 2.6.7c1.1 0 1.8-1 2.5-2 0.8-1.1 1.1-2.1 1.1-2.2-.1 0-2.7-1-2.7-3.5Z"/><path d="M14.7 6.9c.6-.8 1-1.9.9-3-1 .1-2.1.7-2.8 1.5-.6.7-1.1 1.8-.9 2.9 1.1.1 2.2-.6 2.8-1.4Z"/></svg>
          </span>
        </div>
      </div>
    </section>

    <!-- WORK / PROJECTS GALLERY -->
    <section class="work" id="work">
      <div class="work-shell">
        <div class="work-strip" id="strip" aria-label="Project thumbnails">
          <button class="thumb is-active" data-i="0" aria-label="Project 1 thumbnail"></button>
          <button class="thumb" data-i="1" aria-label="Project 2 thumbnail"></button>
          <button class="thumb" data-i="2" aria-label="Project 3 thumbnail"></button>
          <button class="thumb" data-i="3" aria-label="Project 4 thumbnail"></button>
          <button class="thumb" data-i="4" aria-label="Project 5 thumbnail"></button>
        </div>

        <div class="work-stage" aria-label="Project stage">
          <div class="stage-track" id="stage">
            <article class="stage-card">
              <div class="stage-left">
                <div class="fake-dashboard"></div>
              </div>
              <div class="stage-right">
                <div class="fake-phone"></div>
              </div>
            </article>

            <article class="stage-card">
              <div class="stage-left">
                <div class="fake-dashboard alt"></div>
              </div>
              <div class="stage-right">
                <div class="fake-phone alt"></div>
              </div>
            </article>

            <article class="stage-card">
              <div class="stage-left">
                <div class="fake-dashboard alt2"></div>
              </div>
              <div class="stage-right">
                <div class="fake-phone alt2"></div>
              </div>
            </article>

            <article class="stage-card">
              <div class="stage-left">
                <div class="fake-dashboard alt3"></div>
              </div>
              <div class="stage-right">
                <div class="fake-phone alt3"></div>
              </div>
            </article>

            <article class="stage-card">
              <div class="stage-left">
                <div class="fake-dashboard alt4"></div>
              </div>
              <div class="stage-right">
                <div class="fake-phone alt4"></div>
              </div>
            </article>
          </div>

          <div class="work-scrollbar" aria-hidden="true">
            <div class="work-thumb" id="scrollThumb"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- RESUME -->
    <section class="resume" id="resume">
      <div class="resume-inner">
        <h2>Resume</h2>
        <p class="muted">Drop your PDF in this repo as <code>resume.pdf</code> and this button will work.</p>
        <a class="btn" href="./resume.pdf" target="_blank" rel="noreferrer">Open Resume</a>
      </div>
    </section>

    <footer class="footer">
      <span class="muted">© <span id="year"></span> Clarence Wallace</span>
    </footer>
  </main>

  <!-- Floating dock -->
  <nav class="dock" id="dock" aria-label="Quick navigation">
    <a class="dock-item" data-target="#home" href="#home" aria-label="Home">
      <span class="dock-icon">
        <svg viewBox="0 0 24 24" role="img"><path d="M4 10.5 12 4l8 6.5V20a1 1 0 0 1-1 1h-5v-6H10v6H5a1 1 0 0 1-1-1v-9.5Z"/></svg>
      </span>
      <span class="dock-tip">Home</span>

    <a class="dock-item" data-target="#work" href="#work" aria-label="Work">
      <span class="dock-icon">
        <svg viewBox="0 0 24 24" role="img"><path d="M9 6V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v1h4a2 2 0 0 1 2 2v4H1V8a2 2 0 0 1 2-2h6Zm2-1h2v1h-2V5Z"/><path d="M1 13h22v6a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-6Z"/></svg>
      </span>

    <a class="dock-item" data-target="#resume" href="#resume" aria-label="Resume">

      </span>
      <span class="dock-tip">Resume</span>

    <a class="dock-item" href="https://www.linkedin.com/in/clarence-wallace-599b42109/" target="_blank" rel="noreferrer" aria-label="LinkedIn">
      <span class="dock-icon">
        <svg viewBox="0 0 24 24" role="img"><path d="M6.5 6.7A2.2 2.2 0 1 1 6.5 2.3a2.2 2.2 0 0 1 0 4.4ZM4 21V8.5h5V21H4Zm8.2 0V8.5h4.8v1.7c.7-1.2 2-2.1 4-2.1 4.2 0 5 2.5 5 6.3V21h-5v-5.7c0-1.7-.1-3.1-2-3.1-1.9 0-2.2 1.3-2.2 3V21h-4.6Z"/></svg>
      </span>

    </a>

      <span class="dock-icon">
        <svg viewBox="0 0 24 24" role="img"><path d="M12 2c5.5 0 10 4.5 10 10 0 4.4-2.9 8.2-6.9 9.5-.5.1-.7-.2-.7-.5v-1.7c0-.6-.2-1-.5-1.2 1.7-.2 3.5-.9 3.5-3.9 0-.9-.3-1.7-.9-2.3.1-.2.4-1-.1-2.2 0 0-.7-.2-2.3.9-.7-.2-1.5-.3-2.2-.3s-1.5.1-2.2.3c-1.6-1.1-2.3-.9-2.3-.9-.5 1.2-.2 2-.1 2.2-.6.6-.9 1.4-.9 2.3 0 3 1.8 3.7 3.5 3.9-.2.2-.4.5-.5.9-.4.2-1.5.6-2.2-.7 0 0-.6-1.1-1.8-1.2 0 0-1.1 0 0 .7 0 0 .7.3 1.2 1.6 0 0 .6 1.9 2.8 1.3v1.9c0 .3-.2.6-.7.5A10 10 0 0 1 2 12C2 6.5 6.5 2 12 2Z"/></svg>
      </span>
      <span class="dock-tip">GitHub</span>

  </nav>

  <script src="./script.js"></script>
</body>
</html>
